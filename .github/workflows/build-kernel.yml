name: Build KernelSU Pixel 3/3XL Kernel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential cpio curl flex git \
              libncurses5-dev libssl-dev libelf-dev lz4 \
              python3 unzip wget xz-utils zip zstd device-tree-compiler \
              gcc-aarch64-linux-gnu

      - name: Prepare build config
        run: |
          # 使用仓库内的 build config
          ls -la build.config.* | head -20

      - name: Build Kernel for Pixel 3XL
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          # 使用 Makefile 直接编译
          make bluecross_defconfig 2>/dev/null || make help | grep -i defconfig || true
          
          # 如果没有 defconfig，尝试手动设置
          if [ ! -f .config ]; then
            echo "Creating minimal .config..."
            make ARCH=arm64 defconfig
          fi
          
          # 编译内核
          make -j$(nproc) ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu-

      - name: Check build output
        run: |
          echo "=== Build Output ==="
          ls -lh arch/arm64/boot/
          file arch/arm64/boot/Image* || echo "Image not found"

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pixel-3xl-kernel
          path: arch/arm64/boot/
          retention-days: 90
