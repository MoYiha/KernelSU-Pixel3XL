name: Build KernelSU Pixel 3/3XL Kernel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout kernel code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Download KernelSU with specific commit
        run: |
          echo "=== Cloning KernelSU ==="
          git clone https://github.com/tiann/KernelSU.git KernelSU
          
          cd KernelSU
          
          echo "=== Checking out compatible version ==="
          git fetch origin b766b98513b5a7eb33bc1c4a76b5702bf1288f07
          git checkout b766b98513b5a7eb33bc1c4a76b5702bf1288f07
          
          echo "=== KernelSU version ==="
          git log --oneline -1
          
          cd ..

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential cpio curl flex git \
              libncurses5-dev libssl-dev libelf-dev lz4 \
              python3 unzip wget xz-utils zip zstd device-tree-compiler \
              gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
          
          # 安装最新可用的 clang
          sudo apt-get install -y clang llvm lld

      - name: Check Clang version
        run: |
          clang --version
          which clang
          which llvm-ar || which llvm-ar-15 || which llvm-ar-14 || echo "llvm-ar not found"

      - name: Build Kernel (bonito - Pixel 3XL)
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabihf-
          export CC=clang
          export LD=ld.lld
          export KBUILD_BUILD_USER=builder
          export KBUILD_BUILD_HOST=github
          
          echo "=== Environment ==="
          echo "ARCH: $ARCH"
          echo "CROSS_COMPILE: $CROSS_COMPILE"
          echo "CC: $CC"
          clang --version
          
          echo "=== Generating defconfig ==="
          make bonito_defconfig
          
          echo "=== Building kernel ==="
          make -j$(nproc) 2>&1 | head -200

      - name: Check build output
        run: |
          echo "=== Build artifacts ==="
          ls -lh arch/arm64/boot/ 2>/dev/null || echo "Output dir not found yet"

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pixel-3xl-kernel-${{ github.run_number }}
          path: arch/arm64/boot/
          retention-days: 30
