name: Build KernelSU Pixel 3/3XL Kernel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout kernel code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Download KernelSU with specific commit
        run: |
          echo "=== Cloning KernelSU ==="
          git clone https://github.com/tiann/KernelSU.git KernelSU
          
          cd KernelSU
          
          echo "=== Checking out compatible version ==="
          git fetch origin d78f24098a53671364953693972f4e9f7dd2c4b0
          git checkout d78f24098a53671364953693972f4e9f7dd2c4b0
          
          echo "=== KernelSU version ==="
          git log --oneline -1
          
          cd ..
          
          echo "=== Verifying KernelSU structure ==="
          ls -la KernelSU/kernel/ | head -20
          
          echo "=== Verifying drivers/kernelsu symlink ==="
          file drivers/kernelsu

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential cpio curl flex git \
              libncurses5-dev libssl-dev libelf-dev lz4 \
              python3 unzip wget xz-utils zip zstd device-tree-compiler \
              gcc-aarch64-linux-gnu

      - name: Build Kernel (bonito - Pixel 3XL)
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          echo "=== Generating defconfig ==="
          make bonito_defconfig
          
          echo "=== Building kernel ==="
          make -j$(nproc)

      - name: Check build output
        run: |
          echo "=== Build artifacts ==="
          ls -lh arch/arm64/boot/
          file arch/arm64/boot/Image* || echo "Image files not found"

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pixel-3xl-kernel-${{ github.run_number }}
          path: arch/arm64/boot/
          retention-days: 30

      - name: Upload on failure (logs)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            .config
            build.log
          retention-days: 7
